<form>
    <div class="form-group row">
        <label for="colFormLabelSm" class="col-sm-2 col-form-label">Time when the ducks are fed</label>
        <div class="col toggle-example">
            <input type="time" class="form-control" id="colFormLabelSm">
            <!-- <input [ngxTimepicker]="toggleTimepicker" [disableClick]="true">
            <ngx-material-timepicker-toggle [for]="toggleTimepicker"></ngx-material-timepicker-toggle>
            <ngx-material-timepicker #toggleTimepicker (timeSet)='eventFired($event)'></ngx-material-timepicker> -->
        </div>
    </div>

    <div class="form-group row">
        <label for="typeahead-basic" class="col-sm-2 col-form-label">Kind of food</label>
        <div class="col">
            <input id="typeahead-basic" type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search" />
        </div>
    </div>

    <div class="form-group row">
        <label for="typeahead-basic" class="col-sm-2 col-form-label">Food fed to ducks</label>
        <div class="col">
            <input id="typeahead-basic" type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search" />
        </div>
    </div>

    <div class="form-group row">
        <label for="typeahead-basic" class="col-sm-2 col-form-label">Location</label>
        <div class="col">
            <input id="typeahead-basic" type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search" />
        </div>
    </div>

    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Number of Ducks fed</label>
        <div class="col">
            <input type="number" class="form-control" id="inputEmail3">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Quantity fed</label>
        <div class="col">
            <input type="number" class="form-control" id="inputEmail3">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2">Repeat Schedule</div>
        <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
            </div>
        </div>
    </div>

</form>
